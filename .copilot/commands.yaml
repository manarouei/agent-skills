version: 1
detect:
  lint_config_files:
    - pyproject.toml
    - ruff.toml
    - setup.cfg
  test_config_files:
    - pyproject.toml
    - pytest.ini
commands:
  format:
    - "python -m ruff format ."
  lint:
    - "python -m ruff check ."
  typecheck:
    - "python -m mypy ."
  test:
    - "python -m pytest -q"
